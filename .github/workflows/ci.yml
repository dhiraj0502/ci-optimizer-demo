name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint (simulated)
        run: echo "Linting completed."

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test

  heavy-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Simulate heavy job
        run: |
          echo "Starting heavy job"
          sleep 10
          echo "Heavy job complete"
